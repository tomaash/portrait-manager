<div class="modal-header">
	<h3 class="modal-title">{{vm.editMode && 'Edit' || 'Create'}} Person</h3>
</div>
<div class="modal-body col-sm-12">
	<form role="form">
		<div class="form-group col-sm-6">
			<label for="first_name">First name:</label>
			<input ng-model="vm.currentItem.firstName" class="form-control" id="first_name"></div>
		<div class="form-group col-sm-6">
			<label for="last_name">Last name:</label>
			<input ng-model="vm.currentItem.lastName" class="form-control" id="last_name"></div>
		<div class="form-group col-sm-6">
			<label for="teacher">Teacher:</label>
			<select ng-options="teacher._id as teacher.lastName + ' ' + teacher.firstName for teacher in vm.teachers" ng-model="vm.currentItem.teacher" class="form-control" id="teacher">
				<option value="">-- choose teacher --</option>
			</select>
		</div>
		<div class="form-group col-sm-6">
			<label for="grade">Grade:</label>
			<select ng-options="grade._id as grade.name for grade in vm.grades" ng-model="vm.currentItem.grade" class="form-control" id="grade">
				<option value="">-- choose grade --</option>
			</select>
		</div>
		<div class="form-group col-sm-12 hover-pointer" ng-file-select  ng-model="vm.file">
			<label >Photo:</label>
			<br>
			<button ng-hide="vm.currentItem.thumbnailUrl || vm.currentItem.imageId" class="btn btn-info btn-lg" >Attach</button>
			<br>
			<img ng-hide="vm.currentItem.thumbnailUrl" style="width:300px;" ng-if="vm.currentItem.imageId" ng-src="{{vm.imageRepoUrl}}/api_1_0/images/blob/{{vm.currentItem.imageId}}">
			<img ng-show="vm.currentItem.thumbnailUrl" style="width:300px;" ng-if="vm.currentItem.thumbnailUrl" ng-src="{{vm.currentItem.thumbnailUrl}}"></div>

	</form>
</div>
<div class="modal-footer">
	<div class="col-sm-8" ng-show="vm.progress.show">
		<div class="progress upload-progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="{{vm.progress.percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.progress.percent}}%;">{{vm.progress.percent}}%</div>
		</div>
	</div>
	<div class="col-sm-8" ng-show="vm.progress.error" >
		<div class="alert alert-danger alert-upload" role="alert">{{vm.progress.error}}</div>
	</div>
	<button ng-disabled="vm.progress.show" ng-hide="vm.editMode" class="btn btn-success" ng-click="vm.ok()">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		Create
	</button>
	<span ng-show="vm.editMode">
		<button ng-disabled="vm.progress.show" class="btn btn-warning" ng-click="vm.ok()">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			Update
		</button>
	</span>
	<button class="btn btn-danger" ng-click="vm.cancel()">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		Cancel
	</button>
</div>
