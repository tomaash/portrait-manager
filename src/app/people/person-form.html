<div class="modal-header">
	<h3 class="modal-title">{{vm.editMode && 'Edit' || 'Create'}} Person</h3>
</div>
<div class="modal-body col-sm-12">
	<form role="form">
		<div class="form-group col-sm-6">
			<label for="first_name">First name:</label>
			<input ng-model="vm.currentItem.firstName" class="form-control" id="first_name"></div>
		<div class="form-group col-sm-6">
			<label for="last_name">Last name:</label>
			<input ng-model="vm.currentItem.lastName" class="form-control" id="last_name"></div>
		<div class="form-group col-sm-6">
			<label for="teacher">Teacher:</label>
			<select ng-options="teacher._id as teacher.lastName + ' ' + teacher.firstName for teacher in vm.teachers" ng-model="vm.currentItem.teacher" class="form-control" id="teacher">
				<option value="">-- choose teacher --</option>
			</select>
		</div>
		<div class="form-group col-sm-6">
			<label for="grade">Grade:</label>
			<select ng-options="grade._id as grade.name for grade in vm.grades" ng-model="vm.currentItem.grade" class="form-control" id="grade">
				<option value="">-- choose grade --</option>
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label >Photo:</label>
			<br>
			<button ng-hide="vm.currentItem.thumbnailUrl || vm.currentItem.imageId" ng-file-select="" ng-file-change="vm.fileSelected()" class="btn btn-info btn-lg" ng-model="vm.file">Attach</button>
			<br>
			<div class="hover-pointer" ng-file-select="" ng-file-change="vm.fileSelected()" ng-model="vm.file">
				<img ng-hide="vm.currentItem.thumbnailUrl" style="width:300px;" ng-if="vm.currentItem.imageId" ng-src="/image?id={{vm.currentItem.imageId}}">
				<img ng-show="vm.currentItem.thumbnailUrl" style="width:300px;" ng-if="vm.currentItem.thumbnailUrl" ng-src="{{vm.currentItem.thumbnailUrl}}"></div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button ng-hide="vm.editMode" class="btn btn-success" ng-click="vm.ok()">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		Create
	</button>
	<span ng-show="vm.editMode">
		<button class="btn btn-warning" ng-click="vm.ok()">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			Update
		</button>
	</span>
	<button class="btn btn-danger" ng-click="vm.cancel()">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		Cancel
	</button>
</div>
